<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
    <link rel='icon' href="{{ url_for('static',filename='img/favicon.ico') }}" type='image/x-icon' />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    

    <title>{{ title }}</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script src="./static/javascript/navbar.js"></script>
    
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-uppercase fixed-top" id="main-nav">
        <div class="container-fluid">
            <a class="navbar-brand" href={{ url_for("index") }}>Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("projects") }}>Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for("william") }}>About Me</a>
                    </li>
                    <li>
                        <a class="nav-link" href={{ url_for( "map" ) }}>Map</a>
                    </li>
                    <li>
                        <a class="nav-link" href={{ url_for( "timeline" ) }}>Timeline</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}{% endblock %}

    <!-- Footer-->
    <footer class="footer text-center">
        <div class="container-fluid">
            <div class="row">
                <!-- Footer Contact-->
                <div class="col">
                    <h4 class="text-uppercase mb-4">Contact</h4>
                    <p class="lead mb-0">
                        williamlin@uchicago.edu
                        <br />
                    </p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col">
                    <h4 class="text-uppercase mb-4">Social Media</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/idonutdub/" target="_blank"><i class="bi-facebook"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com/w.illiamlin/" target="_blank"><i class="bi-instagram"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/in/williamlin02/" target="_blank"><i class="bi-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
